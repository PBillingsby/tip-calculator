<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="/src/script.js"></script>

  <title>Cash Tip Calculator</title>
</head>
<body>
  <h1 class="text-center">Cash Tip Calculator</h1>
  <div class="container">
    <div id="worker-form" class="mx-auto">
      <label>Step 1. Add Workers:</label>
      <select name="worker" id="addworker" onchange="addWorker(value)">
        <option value="-" disable>-</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

      </select>

      <form id="form-block">
      </form>
      <span>Step 2. Add Cash Total: <input type="number" placeholder="Cash Total" id="cashTips"></span>
      <input type="submit" value="Calculate Tips" onclick="calculateTips()">

    </div>
    <div class="mx-auto">
      <h4 class="text-center">Results</h4>
      <div id="results">

      </div><br>
      <div id="message"></div>
    </div>
  </div>
</body>
</html>
